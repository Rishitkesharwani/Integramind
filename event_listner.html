<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Position and Click Event</title>

    <style>
      #eventArea {
        width: 300px;
        height: 300px;
        border: 2px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        color: black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="eventArea">Interact with me!</div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const eventArea = document.getElementById("eventArea");

        function updateMousePosition(event) {
          const x = event.clientX;
          const y = event.clientY;
          eventArea.textContent = `Mouse Position: X: ${x}, Y: ${y}`;
        }

        function handleClick(event) {
          eventArea.textContent = "You clicked the button!";
          // Optionally, you can reset the mouse position text after a short delay
          setTimeout(() => {
            eventArea.textContent = `Mouse Position: X: ${event.clientX}, Y: ${event.clientY}`;
          }, 2000);
        }

        document.addEventListener("mousemove", updateMousePosition);
        document.addEventListener("click", handleClick);
      });
    </script>
  </body>
</html>
