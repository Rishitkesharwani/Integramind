<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .notification {
        padding: 10px;
        border: 1 px solid #ddd;
        border-radius: 5px;
      }
      #urgent {
        background-color: red;
        color: white;
        font-weight: bold;
      }
      #info {
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="notification" id="urgent">This is an urgent notification!</div>
    <div class="notification" id="info">
      This is an informational notification.
    </div>
    <div class="notification">This is another urgent notification!</div>
  </body>
</html>
