<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./logging_messages.css" />
  </head>
  <body>
    <div id="main">
      <h1>Logging Messages</h1>
      <p id="parag">Open the console to see the messages</p>
      <button id="log">Log Messages</button>
      <button id="warm">Warn Message</button>
      <button id="messages">Error Message</button>
      <button id="info">Info Message</button>
      <button id="clear">Clear Console</button>
      <button id="assert">Assert</button>
      <button id="table">Table</button>
      <button id="group">Group</button>
      <button id="custom">Custom Style</button>
      <button id="cause">Cause 404 Error</button>
      <button id="error">Cause Error</button>
      <button id="violation">Cause Violation</button>
      <p id="para">To open the Console:</p>
      <div id="ul">
        <ul>
          <li>Right-click ont the page and select "Inspect"</li>
          <li>Press F12 or Ctrl+shift+I</li>
          <li>Press F12 or Cmd +option + | on Mac</li>
        </ul>
      </div>
    </div>
  </body>
</html>
